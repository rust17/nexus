# Proxy server listening address
listen_addr: ":8080"

# Service configuration
services:
  - name: "api-service"
    # Load balancer type (round_robin, least_connections, weighted_round_robin)
    balancer_type: "weighted_round_robin"
    servers:
      - address: "http://localhost:8081"
        weight: 3
      - address: "http://localhost:8082"
        weight: 2
      - address: "http://localhost:8083"
        weight: 1

# Health check configuration
health_check:
  interval: 10s  # Check interval
  timeout: 2s    # Timeout duration

# Log level (debug, info, warn, error, fatal)
log_level: "info"

# Telemetry configuration
telemetry:
  opentelemetry:
    enabled: false
    endpoint: "otel-collector:4317"
    service_name: "nexus-lb"
    metrics:
      interval: "60s"

# Route configuration
routes:
  - name: user_route
    match:
      path: "/api/v1/users/**"  # Path wildcard
      headers:                 # Header matching
        X-Service-Group: "v2"
    service: api-service      # Associated backend service

  - name: canary_route
    match:
      path: "/api/*/checkout"
    split:                     # Traffic split
      - service: checkout-v1
        weight: 70
      - service: checkout-v2
        weight: 30
